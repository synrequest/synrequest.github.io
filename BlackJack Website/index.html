<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blackjack-container">
        <div class="hand">
            <h2>Dealer's Hand <span>(Dealer's Hand)</span></h2>
            <div class="dealer-hand" id="dealer-hand"></div>
        </div>
        <div class="hand">
            <h2>Your Hand <span>(Your Hand)</span></h2>
            <div class="player-hand" id="player-hand"></div>
        </div>
        <div class="actions">
            <button id="hit-button" onclick="hit()">Hit</button>
            <button id="stand-button" onclick="stand()">Stand</button>
            <button id="restart-button" onclick="initializeGame()" style="display:none;">Restart</button>
        </div>
        <div class="tips">
            <p id="tip-text">Tip will appear here.</p>
        </div>
        <div class="result" id="result-text"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
